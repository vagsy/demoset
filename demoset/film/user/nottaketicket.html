    <script type="text/javascript">
    	$(function(){
	         	var path="..";
    			var userid="${user.uid }";
				var param={};
				param.uid=userid;
				param.type=1;
		    	$.ajax({
						url:path+"/user/order.do",
						type:"get",
						data:param,
						dataType:"json",
						success: function(result){
						console.log(result);
							if(result.status===0){
								var resdata=result.data;
								var notTicket="";
								var ulList="";
								if(result.count==0){
									$('.notTicket').html("<p style='text-align:center;'>您暂无未取影票</p>");
								}else{
									for(var i=0;i<resdata.length;i++){
										var oAhref=".."+"/user/orderdetail.do?orderid="+resdata[i].oid+"";
										var oHref="<a href="+oAhref+">"+resdata[i].filmname+"</a>"
										ulList +="<a href="+oAhref+" class='aHref'><ul class='notTicketList'><li class='li-left'><ul><li class='notTicketTitle'>"+oHref+"</li><li class='notTicketTime'>放映时间: "+new Date(resdata[i].filmstarttime*1000).format('yyyy-MM-dd hh:mm')+"</li></ul></li><li class='li-right'><a href="+oAhref+"><img src='../images/user/ticket-gt.png' /></a></li></ul></a>";
										$('.notTicket').html(ulList); 
									}
								}
							}else{
								alert(result.msg);
							}
						},
						error:function(xhr){
							alert("获取影片列表失败！");
						}
				});
		 })
    </script>
