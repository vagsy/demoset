<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">	
        <title>建筑智能化技术交流平台-首页</title>
       	<link rel="stylesheet" type="text/css" href="css/base.css">
       	<link rel="stylesheet" type="text/css" href="css/layout.css">
		<script src="js/jquery.js"></script>
		<script src="js/placeholder.js"></script>
    </head>
    <body>
	   	<div class="contianer">
		    <div class="front-login">
		    	<div class="front-login-top">
		    		<h2>用户登录</h2>
		    	</div>
		    	<div class="front-login-form">
		    		<form action="">
		    			<p class="front-login-user"><input type="text" name="username" placeholder="手机/邮箱/用户名" /></p>
		    			<p class="front-login-pass"><input type="password" name="username" placeholder="输入您的密码" /></p>
		    			<p class="front-login-verify clearfix">
		    				<span class="fl"><input type="text" name="verify" placeholder="验证码" class="fl" /></span>
		    				<img src="images/icon_lgoin_verify.png" class="fl" />
		    				<img src="images/icon_login_refresh.png" class="front-login-refresh fl" />
		    			</p>
		    			<p class="front-login-remember clearfix">
		    				<input type="checkbox" name="remember" />  记住用户名
		    				<a href="#" class="fr">忘记密码?</a>
		    			</p>
		    			<p class="front-login-submit"><input type="submit" name="submit" value="登录" /></p>
		    		</form>
		    	</div>
		    	<div class="front-login-registere">
		    		<a href="#">注册新账号</a>
		    	</div>
		    </div>
		</div>
		<script type="text/javascript">
			$(function() {
				$('input, textarea').placeholder();
			});
		</script>
    </body>
</html>
