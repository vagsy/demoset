<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">	
        <title>建筑智能化技术交流平台-首页</title>
       	<link rel="stylesheet" type="text/css" href="css/base.css">
       	<link rel="stylesheet" type="text/css" href="css/layout.css">
		<script src="js/jquery.js"></script>
    </head>
    <body>
	   	<div class="contianer">
		    <!--头部begin-->
			<div class="top" style="border-bottom: 2px solid #0385e5;">
				<div class="nav">
					<a href="index.html" class="logo fl"></a>
					<ul class="navbar fr">
						<li><a href="./index.html">首页</a>|</li>
						<li><a href="###">曾超</a>|</li>
						<li><a href="./usercenter.html">个人中心</a>|</li>
						<!-- <li><a href="#">VIP</a>|</li> -->
						<li><a href="#">联系我们</a></li>
					</ul>
				</div>
			</div>
			<!--头部end-->
			<!--中部begin-->
			<div class="content">
				<div class="upfile">
					<div class="upfile-nav">
						<a href="#">个人中心</a>&gt<a href="#">文档上传</a>&gt<a href="#">编辑</a>&gt<a class="selected">发布</a>
					</div>
					<div class="upfile-main-1" style="display: block;">
						<div class="upfile-head"><img src="images/upfile_head.png" /></div>
						<div class="upfile-con">
							<div class="option">
								<form action="" method="get"> 
									<label>类型：</label>
									<input type="radio" name="type" /><label>工程项目</label>
									<input type="radio" name="type" checked="checked" /><label class="selected">施组</label>
									<input type="radio" name="type" /><label>技术方案</label>
									<input type="radio" name="type" /><label>其他</label>
									<div class="upfile-bg">
										<div class="bg">
											<input type="button" />
											<input type="file" multiple="multiple" name="file" />
										</div>
									</div>
								</form> 
							</div>
							<div class="tip">
								<p>温馨提示:</p>
								<img src="images/upfile_tip.png" />
							</div>
						</div>
					</div>
					<div class="upfile-main-2" style="display: block;">
						<div class="upfile-head"><img src="images/upfile_head1.png" /></div>
						<div class="upfile-main2-con">
							<p class="success">
								<img src="images/upfile_up_success.png" />
								<a href="#"></a>
							</p>
							<p class="remarks">注：比如有什么文件要求，查看已经上传文档&gt</p>
							<p class="return"><input type="button" /></p>
						</div>
					</div>
				</div>
			</div>
			<!--中部end-->
			<!--底部begin-->
			<div class="footer">
			</div>
			<!--底部end-->
		</div>
		<script type="text/javascript">
			
		    
		</script>
    </body>
</html>
